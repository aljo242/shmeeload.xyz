<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shmeechat application.  Chat with friends using our performant WebSockets backend!  Author: Alex Johnson">
    <title>shmeechat</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{.Host}}/static/img/favicon.ico" >  
    <script src="{{.Host}}/static/js/chat.js" defer></script>
</head>
<body>
<div id="log"></div>

<div class="loginPopUp">
    <div class="formPopUp", id="popUpForm">
        <form class="formContainer">
            <h2>Please Sign In:</h2>
            <label for="chatname">
                <strong>name</strong>
            </label>
            <input type="text" id="chatname" placeholder="big boss ben" name="chatname" required>
            <button type="button" id="signInButton" class="btn">sign in</button>
        </form>
    </div>
</div>
<form id="send_msg_form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
